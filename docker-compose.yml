version: '3.9'

services:
  frontend:
    build:
      context: ./notes_page_frontend # Ruta a la carpeta del frontend
      dockerfile: Dockerfile
    container_name: frontend-container
    ports:
      - '8080:80' # Mapea el puerto 80 del host al 80 del contenedor
    depends_on:
      - backend
    networks:
      - app_network

  backend:
    build:
      context: ./notes_page_backend # Ruta a la carpeta del backend
      dockerfile: Dockerfile
    container_name: backend-container
    ports:
      - '4000:4000' # Mapea el puerto 4000 del host al 4000 del contenedor
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=guest
      - DB_PASSWORD=guest
      - DB_NAME=app
    depends_on:
      - mysql
    networks:
      - app_network

  mysql:
    image: mysql:8.0
    container_name: mysql_app
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: guest
      MYSQL_USER: guest
      MYSQL_PASSWORD: guest
      MYSQL_DATABASE: app
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
